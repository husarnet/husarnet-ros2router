name: Build a Docker Image

on:
  push:
  
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: yq version in gh runner
      run: yq --version

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        version: latest
    
    - name: Login to Docker Registry
      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: Build and push (production)
      if: github.ref_name == 'main'
      uses: docker/build-push-action@v2
      with:
        platforms: linux/amd64, linux/arm64
        push: true
        tags: husarnet/dds-router
        cache-from: type=registry,ref=husarnet/dds-router
        cache-to: type=inline

    - name: Build and push (feature branch)
      if: github.ref_name != 'main'
      uses: docker/build-push-action@v2
      with:
        platforms: linux/amd64, linux/arm64
        push: true
        tags: husarnet/dds-router-${{ github.head_ref || github.ref_name }}
        cache-from: type=registry,ref=husarnet/dds-router-${{ github.head_ref || github.ref_name }}
        cache-to: type=inline