name: Build a Docker Image

on:
  push:
    paths-ignore:
      - 'demo/**'
      - 'README.md'
      - '.github/**'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Parse the DDSRouter version
      run: echo "DDSROUTER_VERSION=$(yq '.repositories.ddsrouter.version' ddsrouter.repos)" >> $GITHUB_ENV

    - name: Set SHORT_DATE env
      run: echo "SHORT_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
      shell: bash

    - name: Print the DDSRouter version
      run: echo ${{ env.DDSROUTER_VERSION }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        version: latest
    
    - name: Login to Docker Registry
      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: Build and push (production)
      if: github.ref_name == 'main'
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64, linux/arm64
        push: true
        tags: |
          husarnet/dds-router:${{ env.DDSROUTER_VERSION }}-${{ env.SHORT_DATE }}
          husarnet/dds-router:${{ env.DDSROUTER_VERSION }}
          husarnet/dds-router
        # cache-from: type=registry,ref=husarnet/dds-router
        cache-to: type=inline

    - name: Build and push (feature branch)
      if: github.ref_name != 'main'
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64, linux/arm64
        push: true
        tags: husarnet/dds-router:${{ github.head_ref || github.ref_name }}
        # cache-from: type=registry,ref=husarnet/dds-router-${{ github.head_ref || github.ref_name }}
        cache-to: type=inline